<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="background">
            <div class="wrapper">
                <div class="screen">
                    <p>123</p>
                </div>
                <div class="button-box">
                    <div class="button">
                        <button>C</button>
                        <button>+-</button>
                        <button>%</button>
                        <button>/</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>X</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="equal-button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
